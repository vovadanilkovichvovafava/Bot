name: Build iOS App

on:
  push:
    branches: [ main, master, claude/* ]
    paths:
      - 'mobile_app/**'
      - '.github/workflows/build-ios.yml'
  pull_request:
    branches: [ main, master ]
    paths:
      - 'mobile_app/**'
  workflow_dispatch:  # Manual trigger

jobs:
  build-ios:
    name: Build iOS
    runs-on: macos-latest

    defaults:
      run:
        working-directory: mobile_app

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.16.0'
          channel: 'stable'
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Generate iOS project files
        run: |
          flutter create --platforms=ios .
          flutter pub get

      - name: Install CocoaPods
        run: |
          cd ios
          pod install --repo-update || pod install

      - name: Analyze code
        run: flutter analyze --no-fatal-infos || true

      - name: Run tests
        run: flutter test || true

      # Build for iOS Simulator (no signing required)
      - name: Build iOS (Simulator)
        run: |
          flutter build ios --simulator --debug

      # Build iOS without code signing (for testing)
      - name: Build iOS (No Codesign)
        run: |
          flutter build ios --release --no-codesign

      - name: Create IPA artifact
        run: |
          mkdir -p ../artifacts
          cd build/ios/iphoneos
          mkdir Payload
          cp -r Runner.app Payload/
          zip -r ../../../artifacts/ai-betting-bot-unsigned.ipa Payload
          rm -rf Payload

      - name: Upload iOS Build (Simulator)
        uses: actions/upload-artifact@v4
        with:
          name: ios-simulator-build
          path: mobile_app/build/ios/iphonesimulator/
          retention-days: 30

      - name: Upload IPA (Unsigned)
        uses: actions/upload-artifact@v4
        with:
          name: ios-ipa-unsigned
          path: artifacts/ai-betting-bot-unsigned.ipa
          retention-days: 30

  # Optional: Build with signing (requires secrets)
  build-ios-signed:
    name: Build iOS (Signed)
    runs-on: macos-latest
    if: github.event_name == 'workflow_dispatch' || startsWith(github.ref, 'refs/tags/v')
    needs: build-ios

    defaults:
      run:
        working-directory: mobile_app

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.16.0'
          channel: 'stable'
          cache: true

      - name: Get dependencies
        run: flutter pub get

      # This step requires Apple Developer Program secrets:
      # - APPLE_CERTIFICATE_BASE64
      # - APPLE_CERTIFICATE_PASSWORD
      # - APPLE_PROVISIONING_PROFILE_BASE64
      # - KEYCHAIN_PASSWORD
      - name: Install Apple Certificate
        if: env.APPLE_CERTIFICATE_BASE64 != ''
        env:
          APPLE_CERTIFICATE_BASE64: ${{ secrets.APPLE_CERTIFICATE_BASE64 }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          APPLE_PROVISIONING_PROFILE_BASE64: ${{ secrets.APPLE_PROVISIONING_PROFILE_BASE64 }}
          KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
        run: |
          # Create keychain
          security create-keychain -p "$KEYCHAIN_PASSWORD" build.keychain
          security default-keychain -s build.keychain
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" build.keychain
          security set-keychain-settings -t 3600 -u build.keychain

          # Import certificate
          echo "$APPLE_CERTIFICATE_BASE64" | base64 --decode > certificate.p12
          security import certificate.p12 -k build.keychain -P "$APPLE_CERTIFICATE_PASSWORD" -T /usr/bin/codesign
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "$KEYCHAIN_PASSWORD" build.keychain

          # Install provisioning profile
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          echo "$APPLE_PROVISIONING_PROFILE_BASE64" | base64 --decode > ~/Library/MobileDevice/Provisioning\ Profiles/profile.mobileprovision

      - name: Build iOS (Signed)
        if: env.APPLE_CERTIFICATE_BASE64 != ''
        env:
          APPLE_CERTIFICATE_BASE64: ${{ secrets.APPLE_CERTIFICATE_BASE64 }}
        run: |
          flutter build ipa --release

      - name: Upload Signed IPA
        if: env.APPLE_CERTIFICATE_BASE64 != ''
        uses: actions/upload-artifact@v4
        with:
          name: ios-ipa-signed
          path: mobile_app/build/ios/ipa/*.ipa
          retention-days: 30

      - name: Skip signed build message
        if: env.APPLE_CERTIFICATE_BASE64 == ''
        run: |
          echo "⚠️ Skipping signed build - Apple certificates not configured"
          echo "To enable signed builds, add these secrets:"
          echo "  - APPLE_CERTIFICATE_BASE64"
          echo "  - APPLE_CERTIFICATE_PASSWORD"
          echo "  - APPLE_PROVISIONING_PROFILE_BASE64"
          echo "  - KEYCHAIN_PASSWORD"
