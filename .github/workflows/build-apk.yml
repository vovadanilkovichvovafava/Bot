name: Build Android APK

on:
  push:
    branches: [ main, master, claude/* ]
    paths:
      - 'mobile_app/**'
      - '.github/workflows/build-apk.yml'
  pull_request:
    branches: [ main, master ]
    paths:
      - 'mobile_app/**'
  workflow_dispatch:  # Allows manual trigger

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: mobile_app

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.16.0'
          channel: 'stable'
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Analyze code
        run: flutter analyze --no-fatal-infos || true

      - name: Run tests
        run: flutter test || true

      - name: Build APK (Debug)
        run: flutter build apk --debug

      - name: Build APK (Release)
        run: flutter build apk --release

      - name: Rename APKs with version
        run: |
          mkdir -p ../artifacts
          cp build/app/outputs/flutter-apk/app-debug.apk ../artifacts/ai-betting-bot-debug.apk
          cp build/app/outputs/flutter-apk/app-release.apk ../artifacts/ai-betting-bot-release.apk

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: debug-apk
          path: artifacts/ai-betting-bot-debug.apk
          retention-days: 30

      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: artifacts/ai-betting-bot-release.apk
          retention-days: 30

      - name: Upload All APKs
        uses: actions/upload-artifact@v4
        with:
          name: all-apks
          path: artifacts/*.apk
          retention-days: 30

  # Optional: Create release when tagged
  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Download APKs
        uses: actions/download-artifact@v4
        with:
          name: all-apks
          path: apks

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: apks/*.apk
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
