name: Build Android APK

on:
  push:
    branches: [ main, master, claude/* ]
    paths:
      - 'mobile_app/**'
      - '.github/workflows/build-apk.yml'
  pull_request:
    branches: [ main, master ]
    paths:
      - 'mobile_app/**'
  workflow_dispatch:

jobs:
  build-android:
    name: Build Android
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: mobile_app

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.16.0'
          channel: 'stable'
          cache: true

      - name: Create local.properties
        run: |
          echo "sdk.dir=$ANDROID_SDK_ROOT" > android/local.properties
          echo "flutter.sdk=$FLUTTER_ROOT" >> android/local.properties

      - name: Get dependencies
        run: flutter pub get

      - name: Build APK (Debug)
        run: flutter build apk --debug

      - name: Build APK (Release)
        run: flutter build apk --release

      - name: Prepare artifacts
        run: |
          mkdir -p ../artifacts
          cp build/app/outputs/flutter-apk/app-debug.apk ../artifacts/AI-Betting-Bot-debug.apk
          cp build/app/outputs/flutter-apk/app-release.apk ../artifacts/AI-Betting-Bot-release.apk

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: Android-Debug-APK
          path: artifacts/AI-Betting-Bot-debug.apk
          retention-days: 30

      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: Android-Release-APK
          path: artifacts/AI-Betting-Bot-release.apk
          retention-days: 30
